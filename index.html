<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación Formulario</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <h1>Datos Personales</h1>
        <form onsubmit={validar(event)} id="form" class="">
            <input type="text" id="name" placeholder="Nombre">
            <input type="text" id="lastName" placeholder="Apellido">
            <input type="text" id="age" placeholder="edad">
            <input type="email" id="email" placeholder="email">
            <textarea name="textarea" rows="10" cols="50">Algún comentario?</textarea>
            <label><input type="checkbox" name="ok" id="checkbox">Acepto las condiciones</label>
            <input type="submit" name="submit" id="submit">
    
        </form>
        <script src="./validation.js"></script>
    </main>
    
    
</body>
</html>
